<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TARS-RISK</title>
    <link rel="icon" href="images/Slohanicon-03.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="images/slohanparafundoclaro-02.png" alt="TARS-RISK Logo">
        </div>
        <h2 class="login-title">TARS-RISK</h2>
        <h3 class="text-center mb-4">Threat Assessment & Reconnaissance System</h3>
        
        <div id="login-alert" class="alert alert-danger" style="display: none;"></div>
        
        <form id="login-form" class="login-form">
            <div class="form-group">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Senha</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
        
        <div class="login-footer">
            <p>Não tem uma conta? <a href="#" id="register-link">Registre-se</a></p>
        </div>
    </div>
    
    <!-- Modal de Registro -->
    <div id="register-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Registrar Novo Usuário</h2>
            
            <div id="register-alert" class="alert alert-danger" style="display: none;"></div>
            
            <form id="register-form">
                <div class="form-group">
                    <label for="reg-username" class="form-label">Usuário</label>
                    <input type="text" id="reg-username" name="username" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="reg-email" class="form-label">Email</label>
                    <input type="email" id="reg-email" name="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="reg-password" class="form-label">Senha</label>
                    <input type="password" id="reg-password" name="password" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="reg-confirm-password" class="form-label">Confirmar Senha</label>
                    <input type="password" id="reg-confirm-password" name="confirm_password" class="form-control" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
        </div>
    </div>
    
    <style>
        /* Estilos para o modal */
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            position: relative;
        }
        
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
    
    <script src="js/auth.js"></script>
</body>
</html>
